<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar class="custom-toolbar" style="background-color: black;">
    <ion-title style="color: white;">Gestion de eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-center">
  <ion-list style="background-color: white;">
    <ion-item *ngFor="let evento of eventos$ | async" class="event-item" lines="none">
      <ion-thumbnail slot="start">
        <img [src]="evento.imagen" alt="{{ evento.titulo }}" class="event-image">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ evento.titulo }}</h2>
        <p>{{ evento.fecha }}</p>
        <p><ion-icon name="location-outline"></ion-icon> {{ evento.lugar }}</p>
      </ion-label>

      <!-- Contenedor para los botones -->
      <div class="button-container">
        <ion-button (click)="verDetalles(evento.id_evento)" class="details-button">Ver detalles</ion-button>
        <ion-button color="danger" (click)="cancelarEvento(evento.id_evento)" *ngIf="evento.estado !== 'cancelado'">Cancelar</ion-button>
      </div>

    </ion-item>
  </ion-list>
</ion-content>
