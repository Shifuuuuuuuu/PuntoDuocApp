<ion-header>
  <ion-toolbar>
    <ion-title>Escanear QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="scannedData; else scanning">
    <ion-card-header>
      <ion-card-title>Datos Escaneados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ scannedData }}
    </ion-card-content>
  </ion-card>
  <ng-template #scanning>
    <ion-label>
      Escaneando...
    </ion-label>
  </ng-template>
</ion-content>
