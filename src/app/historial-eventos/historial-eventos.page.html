<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar class="custom-toolbar" style="background-color: black;">
    <ion-title style="color: white">Historial de Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-center">
 <ion-list style="background-color: white;" *ngIf="eventosVerificados.length > 0">
    <ion-item class="event-item" *ngFor="let evento of eventosVerificados">
      <ion-thumbnail slot="start" class="event-thumbnail">
        <img [src]="evento.imagen" alt="Imagen del evento" class="event-image">
      </ion-thumbnail>
      <ion-label >
        <h2>{{ evento.titulo }}</h2>
        <p>Estado: Verificado</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-footer collapse="fade" class="footer">
    <p>SÃ­guenos en nuestras redes sociales:</p>
    <div class="social-icons">
      <ion-icon name="logo-facebook" class="social-icon"></ion-icon>
      <ion-icon name="logo-twitter" class="social-icon"></ion-icon>
      <ion-icon name="logo-instagram" class="social-icon"></ion-icon>
    </div>
    <p>&copy; 2024 Punto Duoc. Todos los derechos reservados.</p>
  </ion-footer>
</ion-content>
