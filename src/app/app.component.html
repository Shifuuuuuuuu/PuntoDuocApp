<ion-app>
  <ion-split-pane contentId="main-content" >
    <ion-menu side="end" contentId="main-content" type="overlay" >
      <ion-content style="--background: #ffffff;">
        <ion-list-header style="background-color:black;">
          <h1 class="menu-title">PuntoDuoc</h1>
        </ion-list-header>
        <ion-menu-toggle style="--background: #ffffff;" auto-hide="false" *ngFor="let p of appPages; let i = index" >
          <ion-item style="--background: #ffffff;"  routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon  aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content" ></ion-router-outlet>
  </ion-split-pane>
</ion-app>
