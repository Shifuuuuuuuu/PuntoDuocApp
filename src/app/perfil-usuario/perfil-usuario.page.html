<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="estudiante">
    <div class="profile-icon-container">
      <ion-icon name="person-circle-outline" size="large"></ion-icon>
    </div>

    <ion-item>
      <ion-label>
        <h2>Nombre Completo</h2>
        <p *ngIf="!isEditing">{{ estudiante.Nombre_completo }}</p>
        <ion-input *ngIf="isEditing" [(ngModel)]="estudiante.Nombre_completo" placeholder="Nombre Completo"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Correo Electrónico</h2>
        <p *ngIf="!isEditing">{{ estudiante.email }}</p>
        <ion-input *ngIf="isEditing" [(ngModel)]="estudiante.email" placeholder="Correo Electrónico"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>RUT</h2>
        <p *ngIf="!isEditing">{{ estudiante.Rut }}</p>
        <ion-input *ngIf="isEditing" [(ngModel)]="estudiante.Rut" placeholder="RUT"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Teléfono</h2>
        <p *ngIf="!isEditing">{{ estudiante.Telefono }}</p>
        <ion-input *ngIf="isEditing" [(ngModel)]="estudiante.Telefono" placeholder="Teléfono"></ion-input>
      </ion-label>
    </ion-item>
  </ion-card>

  <div class="button-container">
    <ion-button expand="block" color="primary" *ngIf="!isEditing" (click)="editProfile()">Editar</ion-button>
    <ion-button expand="block" color="primary" *ngIf="isEditing" (click)="saveProfile()">Guardar</ion-button>
    <ion-button expand="block" color="danger" (click)="logout()">Cerrar Sesión</ion-button>
  </div>
</ion-content>
