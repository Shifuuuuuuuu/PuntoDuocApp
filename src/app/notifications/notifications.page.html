<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar class="custom-toolbar" style="background-color: black;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/folder/Inicio" style="color: white;"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: white;">Centro de Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-center">
  <ion-list style="background-color: white;">
    <ion-item *ngFor="let notification of currentNotifications">
      <ion-thumbnail slot="start" *ngIf="notification.imagen">
        <img [src]="notification.imagen" alt="Imagen de notificaciÃ³n">
      </ion-thumbnail>
      <ion-label>
        <h2 style="color: black;">{{ notification.titulo }}</h2>
        <p style="color: black;">{{ notification.descripcion }}</p>
        <small style="color: gray;">{{ notification.fecha | date: 'short' }}</small>
      </ion-label>
      <ion-button *ngIf="notification.url" fill="clear" slot="end" (click)="openUrl(notification.url)">
        <ion-icon name="open-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <p style="color: black;" *ngIf="currentNotifications.length === 0">No hay notificaciones recientes.</p>
</ion-content>
<app-tab-usuario></app-tab-usuario>
