<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar class="custom-toolbar" style="background-color: black;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/folder/Inicio" style="color: white;"></ion-back-button>
    </ion-buttons>
    <ion-title style="color:  white">Centro de ayuda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-center">
  <ion-list style="background-color: white;">
    <ion-item *ngFor="let notification of currentNotifications">
      <ion-label>
        <h2 style="color: black;">{{ notification.title }}</h2>
        <p style="color: black;">{{ notification.body }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <p style="color: black;" *ngIf="currentNotifications.length === 0">No hay notificaciones recientes.</p>
</ion-content>
<app-tab-usuario></app-tab-usuario>
