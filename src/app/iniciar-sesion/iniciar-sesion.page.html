<ion-content [fullscreen]="true" class="ion-padding" style="background: linear-gradient(135deg, #333333, black);">
  <div class="form-container">
    <h1 class="center" style="color: #0A49A7; text-align: center;">PuntoDuoc</h1>
    <form #loginForm="ngForm" (ngSubmit)="iniciarSesion()" novalidate>
      <!-- Correo Electrónico -->
      <div class="mb-3 position-relative">
        <ion-item class="custom-item">
          <ion-input type="text" [(ngModel)]="user.email" name="email" placeholder="Correo Electrónico" required></ion-input>
        </ion-item>
        <div *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched" class="text-danger">
          Ingresa un correo electrónico válido.
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3 position-relative">
        <ion-item class="custom-item">
          <ion-input type="password" [(ngModel)]="user.password" name="password" placeholder="Contraseña" required minlength="8" maxlength="20"></ion-input>
        </ion-item>
        <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched" class="text-danger">
          La contraseña debe tener entre 8 y 20 caracteres.
        </div>
      </div>

      <div class="mb-3 remember-me">
        <ion-checkbox slot="start" [(ngModel)]="rememberMe" name="rememberMe"></ion-checkbox>
        <label style="color: #0A49A7;" for="rememberMe">Recordar contraseña automáticamente</label>
      </div>

      <!-- ¿Olvidaste tu contraseña? -->
      <div class="forgot-password" style="text-align: right;">
        <a [routerLink]="['/recuperar-contraseña']" class="forgot-password-link">Recuperar contraseña</a>
      </div>

      <!-- Botón de iniciar sesión -->
      <div class="button-group">
        <ion-button expand="block" [disabled]="loginForm.invalid" type="submit" class="custom-button">
          Iniciar sesión
        </ion-button>
      </div>
      <div class="button-group">
        <ion-button expand="block" [routerLink]="['/registrar-usuarios']" type="submit" class="custom-button">
          Registrar Estudiante
        </ion-button>
      </div>
      <div class="button-group">
        <ion-button expand="block" [routerLink]="['/registrar-invitado']" type="submit" class="custom-button">
          Registrar Invitado
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
