<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar class="custom-toolbar" style="background-color: black;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/folder-ventas" style="color: white;"></ion-back-button>
    </ion-buttons>
    <ion-title style="color:  white">Subir recompensas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="content-center">

  <form [formGroup]="recompensaForm" (ngSubmit)="onSubmit()" >
    <ion-item>
      <ion-label>Descripción</ion-label>
      <ion-input formControlName="descripcion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Fecha Creación</ion-label>
      <ion-input type="date" formControlName="fecha_creacion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Cantidad</ion-label>
      <ion-input type="number" formControlName="cantidad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Puntos Requeridos</ion-label>
      <ion-input type="number" formControlName="puntos_requeridos"></ion-input>
    </ion-item>


    <ion-button expand="full" type="submit">Subir Recompensa</ion-button>
  </form>

</ion-content>
<app-tab-bar></app-tab-bar>
