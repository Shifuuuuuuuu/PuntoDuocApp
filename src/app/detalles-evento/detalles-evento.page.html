<ion-content *ngIf="evento">
  <h2>{{ evento.titulo }}</h2>
  <p>{{ evento.descripcion }}</p>
  <p><strong>Fecha:</strong> {{ evento.fecha | date:'fullDate' }}</p>
  <p><strong>Lugar:</strong> {{ evento.lugar }}</p>

  <ion-button expand="block" (click)="verificarInscripcion(eventoId, 'ID_ESTUDIANTE')">Verificar Asistencia</ion-button>

  <p *ngIf="mensajePresencia">{{ mensajePresencia }}</p> <!-- Mensaje de presencia -->

  <ion-list>
    <ion-item *ngFor="let barcode of barcodes">
      <ion-label position="stacked">{{ barcode.format }}</ion-label>
      <ion-input type="text" [value]="barcode.rawValue" readonly></ion-input>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
