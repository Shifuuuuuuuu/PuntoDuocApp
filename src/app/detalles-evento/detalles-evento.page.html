<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar class="custom-toolbar" style="background-color: black;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/folder-gestor-eventos" style="color: white;"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: white;">Detalle del evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-center">
  <h1 class="ion-text-center">Detalles del Evento</h1>

  <!-- Escanear Código QR -->
  <ion-card style="background-color: white;">
    <ion-card-header>
      <ion-card-title style="color: black;">Escanear Código QR</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" color="primary" (click)="verificarInscripcion()">Verifica a los Usuarios</ion-button>
      <ion-spinner *ngIf="escaneando" name="crescent"></ion-spinner>
      <p *ngIf="mensajePresencia" [ngClass]="{'verificado': esVerificado, 'no-verificado': !esVerificado}">
        {{ mensajePresencia }}
      </p>
    </ion-card-content>
  </ion-card>

  <!-- Contenedor de listas de usuarios en paralelo -->
  <div class="users-lists-container">
    <!-- Usuarios No Verificados -->
    <ion-card class="unverified-users" style="background-color: white;">
      <ion-card-header>
        <ion-card-title style="color: black; text-align: center;">Usuarios No Verificados</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list style="background-color: white;">
          <ion-item *ngFor="let user of usuariosNoVerificados">
            <ion-label>
              <h2>{{ user.Nombre_completo }}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <!-- Usuarios Verificados con ícono de ticket verde -->
    <ion-card class="verified-users" style="background-color: white;">
      <ion-card-header>
        <ion-card-title style="color: black; text-align: center;">Usuarios Verificados</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list style="background-color: white;">
          <ion-item *ngFor="let user of usuariosVerificados">
            <ion-label>
              <h2>{{ user.Nombre_completo }}</h2>
            </ion-label>
            <!-- Ícono de ticket verde al lado del nombre -->
            <ion-icon name="checkmark-circle" slot="end" style="color: green;"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Lista de Espera -->
  <ion-card class="wait-list" style="background-color: white; margin-top: 20px;">
    <ion-card-header>
      <ion-card-title style="color: black;">Lista de Espera</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list style="background-color: white;">
        <ion-item *ngFor="let waitUser of listaEspera">
          <ion-label>
            <h2>{{ waitUser.userName }}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<app-tab-bar-admin></app-tab-bar-admin>
