<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar class="custom-toolbar" style="background-color: black;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/folder/Inicio" style="color: white;"></ion-back-button>
    </ion-buttons>
    <ion-title>Eventos de {{ category }}</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/notifications']" style="position: relative;">
        <ion-icon slot="icon-only" name="notifications-outline" style="color: white;"></ion-icon>
        <!-- Badge para mostrar el número de notificaciones -->
        <ion-badge *ngIf="unreadNotificationsCount > 0" color="danger" style="position: absolute; top: -5px; right: -5px;">
          {{ unreadNotificationsCount }}
        </ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-center">
  <ion-list style="background-color: white;" *ngIf="events.length > 0">
    <ion-item style="--background: transparent;" *ngFor="let event of events" (click)="goToEventDetails(event)">
      <ion-thumbnail  slot="start">
        <img [src]="event.imagen" alt="Imagen del evento">
      </ion-thumbnail>
      <ion-label style="background-color: white;">
        <h2 style="color: black;">{{ event.titulo }}</h2>
        <p style="color: black;">Lugar: {{ event.lugar }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-text style="color: black;" *ngIf="events.length === 0">No hay eventos disponibles para esta categoría.</ion-text>
</ion-content>
<app-tab-usuario></app-tab-usuario>
