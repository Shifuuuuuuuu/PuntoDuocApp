<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <!--Ícono misiones-->
      <ion-button (click)="openMissionsModal()">
        <ion-icon slot="icon-only" name="ribbon-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-title-custom">Recompensas</ion-title>

    <ion-buttons slot="primary">
        <!--Ícono notificaciones-->
        <ion-button [routerLink]="['/notifications']" class="w-auto">
          <ion-icon slot="icon-only" name="notifications-outline"></ion-icon><!--Ícono notificaciones--> 
          <ion-badge *ngIf="unreadNotificationsCount > 0" color="danger">{{ unreadNotificationsCount }}</ion-badge><!--Badge nro de notificaciones (style="position: absolute; top: -5px; right: -5px;")-->
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <app-ver-recompensas></app-ver-recompensas>
</ion-content>
<app-tab-usuario></app-tab-usuario>
